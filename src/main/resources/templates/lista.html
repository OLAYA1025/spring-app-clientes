<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 750px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .btn-pago {
            background-color: #28a745;
        }
        .btn-pago:hover {
            background-color: #218838;
        }
        .btn-eliminar {
            background-color: #dc3545;
        }
        .btn-eliminar:hover {
            background-color: #c82333;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            display: inline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Lista de Clientes</h1>

    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Pago</th>
            <th>Dirección</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.pago}"></td>
            <td th:text="${cliente.direccion}"></td>
            <td>
                <!-- Botón para alternar pago -->
                <form th:action="@{/clientes/{nombre}(nombre=${cliente.nombre})}" method="post">
                    <input type="hidden" name="_method" value="put"/>
                    <button type="submit" class="btn-pago">Alternar Pago</button>
                </form>
                <!-- Botón para eliminar cliente -->
                <form th:action="@{/clientes/{nombre}(nombre=${cliente.nombre})}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn-eliminar">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/clientes/formulario">Agregar nuevo cliente</a>
</div>
</body>
</html>
