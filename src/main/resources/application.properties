# ===============================
# Configuración de la Base de Datos (MySQL en Railway) - usar variables de entorno
# ===============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Opcional: parámetros de Hikari (ajusta si lo necesitas)
# spring.datasource.hikari.maximum-pool-size=10
# spring.datasource.hikari.minimum-idle=2

# ===============================
# Configuración de JPA / Hibernate
# ===============================
# Crea o actualiza tablas automáticamente según las entidades
spring.jpa.hibernate.ddl-auto=update

# Mostrar las queries SQL en la consola (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Configuración del servidor (PORT provisto por Railway)
# ===============================
server.port=${PORT:8080}